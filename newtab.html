<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/newtab.css"
    />
    <script src="js/newtab.js"></script>
  </head>

  <body>
    <div id="time"></div>
    <h1 id="name" contenteditable="true">Your Name</h1>

    <div class="pomodoro-container">
      <div id="timer">25:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="quote-div">
      <h2 id="quote"></h2>
    </div>
  </body>
</html>
